[tox]
envlist = py36
skipsdist = True

[testenv]
sitepackages = True
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test_requirements.txt
commands =
    py.test {posargs}
    {toxinidir}/travis/codecov_python.sh
    {toxinidir}/scripts/test/detect_missing_migrations.sh
    {toxinidir}/scripts/test/no_auto_migrations.sh

passenv =
    COVERAGE_DIR
    DATABASE_URL
    CELERY_BROKER_URL
    CELERY_RESULT_BACKEND
    PORT
    TRAVIS*
    CI
setenv =
    DEBUG=False
    CELERY_TASK_ALWAYS_EAGER=True
    SENTRY_DSN=
    DISABLE_WEBPACK_LOADER_STATS=True
    BOOTCAMP_DB_DISABLE_SSL=True
    BOOTCAMP_SECURE_SSL_REDIRECT=False
    BOOTCAMP_ECOMMERCE_BASE_URL=http://bootcamp.example.com
    BOOTCAMP_NOTIFICATION_EMAIL_BACKEND=anymail.backends.test.EmailBackend
