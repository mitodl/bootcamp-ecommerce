[uwsgi]
strict = true
need-app = true
auto-procname = true
if-env = DEV_ENV
socket = :$(PORT)
endif =
if-not-env = DEV_ENV
socket = /tmp/nginx.socket
disable-logging = true
log-4xx = true
log-5xx = true
endif =
hook-accepting1 = exec:touch /tmp/app-initialized
master = true
if-env = UWSGI_PROCESS_COUNT
processes = %(_)
endif =
if-not-env = UWSGI_PROCESS_COUNT
processes = 2
endif =
if-env = UWSGI_THREAD_COUNT
threads = %(_)
endif =
if-not-env = UWSGI_THREAD_COUNT
threads = 100
endif =
die-on-term = true
wsgi-file = bootcamp/wsgi.py
pidfile=/tmp/bootcamp-mast.pid
vacuum=True
enable-threads = true
single-interpreter = true
offload-threads = 2
thunder-lock =
if-env = HTTP_AUTH_CREDENTIALS
plugins = python,router_basicauth
route = ^/api/v\d+/order_fulfillment/? continue:
route = ^/.* basicauth:Bootcamp,%(_)
endif =
if-env = DEV_ENV
python-autoreload = 1
endif =
if-not-env = DEV_ENV
memory-report = true
endif =
if-env = UWSGI_SOCKET_TIMEOUT
socket-timeout = %(_)
endif =
if-not-env = UWSGI_SOCKET_TIMEOUT
socket-timeout = 3
endif =
if-env = UWSGI_RELOAD_ON_RSS
reload-on-rss = %(_)
endif =
if-not-env = UWSGI_RELOAD_ON_RSS
reload-on-rss = 200
endif =
if-env = UWSGI_WORKER_RELOAD_MERCY
worker-reload-mercy = %(_)
endif =
if-not-env = UWSGI_WORKER_RELOAD_MERCY
worker-reload-mercy = 60
endif =
if-env = UWSGI_HARAKIRI
harakiri = %(_)
endif =
if-not-env = UWSGI_HARAKIRI
harakiri = 60
endif =
if-env = UWSGI_BUFFER_SIZE
buffer-size = %(_)
endif =
if-not-env = UWSGI_BUFFER_SIZE
buffer-size = 65535
endif =
if-env = UWSGI_POST_BUFFERING
post-buffering = %(_)
endif =
if-not-env = UWSGI_POST_BUFFERING
post-buffering = 65535
endif =
if-env = UWSGI_MAX_REQUESTS
max-requests = %(_)
endif =
if-not-env = UWSGI_MAX_REQUESTS
max-requests = 1000
endif =
if-env = UWSGI_MAX_WORKER_LIFETIME
max-worker-lifetime = %(_)
endif =
if-not-env = UWSGI_MAX_WORKER_LIFETIME
max-worker-lifetime = 3600
endif =
