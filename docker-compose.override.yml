version: '3.6'

services:
  web:
    volumes:
      - .:/src
      - django_media:/var/media
    environment:
      DEBUG: 'True'
      NODE_ENV: 'development'
      BOOTCAMP_USE_WEBPACK_DEV_SERVER: 'True'

  celery:
    volumes:
      - .:/src
      - django_media:/var/media
    environment:
      DEBUG: 'True'
      NODE_ENV: 'development'
      BOOTCAMP_USE_WEBPACK_DEV_SERVER: 'True'

  nginx:
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/web.conf
      - ./:/src

  watch:
    environment:
      NODE_ENV: 'development'
    volumes:
      - .:/src
      - yarn-cache:/home/mitodl/.cache/yarn


volumes:
  django_media: {}
  yarn-cache: {}
