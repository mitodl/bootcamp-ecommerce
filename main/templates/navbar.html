{% load static %}
<header class="container">
  <nav class="navbar" role="navigation">
      <div class="navbar-header">
        <div class="pull-left">
          <a class="brand-logo" href="http://www.mit.edu"></a>
          <div class="divider-large">&nbsp;</div>
          <a class="bootcamp-link" href="/">Bootcamps</a>
          </div>
        <div class="pull-right">
          {% if authenticated %}
          <a class="header-dashboard-link" href="{% url 'logout' %}">
            Sign Out
          </a>
          {% endif %}
          {% if social_auth_enabled and not authenticated %}
          <a class="header-dashboard-link reverse" href="{% url 'login' %}">
            Sign In
          </a>
          <a class="header-dashboard-link reverse" href="{% url 'signup' %}">
            Create Account
          </a>
          {% endif %}
        </div>
      </div>
  </nav>
</header>
